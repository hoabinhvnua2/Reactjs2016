    <br><br>
    <h2 style="text-align: center;">Form đăng ký</h2>
    <fieldset style="   width: 780px; margin-left: auto; margin-right: auto; " >
        <legend>Đăng kí</legend>
        <form action="" >
            <label for="">Họ:</label>
            <input type="text" width="100px" placeholder="nhập họ tên đi nè!!">
            <br><br>
            <label for="">Tên:</label>
            <input type="text" width="100px" placeholder="nhập tên đi nè!!">
            <br><br>
            <label for="">Ngày sinh:</label>
            <input type="date" width="100px" >
            <br><br>
            <label for="">Quê quán:</label>
            <select name="city" class="" id="city" style="width: 140px; height: 25px;">
                <option>Hà Nội</option>
                <option>Thái Bình</option>
                <option>Hà Nam</option>
                <option>Hải Phòng</option>
                <option>Nam Định</option>
                <option>Bắc Giang</option>
                <option>Bắc Ninh</option>
            </select>
            <br><br>
            <label for="">Email:</label>
            <input type="email" width="100px">
            <br><br>
            <label for="">Số điện thoại:</label>
            <input type="number" width="100px">
            <br><br>
            <label>Sở thích: </label>
             <input type="checkbox" value="Đọc sách">Đọc sách
             <input type="checkbox" value="Xem phim">Xem phim
             <input type="checkbox" value="Ngủ">Ngủ
             <br><br>
             <label>Giới tính: </label>
             <input type="radio" name="gender" value="Nam">Nam
             <input type="radio" name="gender" value="Nữ">Nữ
             <br><br>
             <input type="button" value="Click me">
             <input type="submit" value="Đăng kí">
        </form>
    </fieldset>
