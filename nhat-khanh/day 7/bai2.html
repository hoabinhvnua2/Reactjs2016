<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        var x=prompt('Nhập vào 1 số lớn hơn 100')
        while(1) {
            if(x>100||x==''){
                break;
            }
            else{
                x=prompt('Nhập lại');
            }
        }
    </script>
</body>
</html>
