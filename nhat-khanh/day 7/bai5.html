<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        var x = prompt('Nhập vào số cần kiểm tra');
        function kiemTraSoNguyenTo(x) {
            for (let i = 2; i < x; i++) {
                if (x % i == 0) {
                    return false;
                }
            }
            return true;
        }
        if (kiemTraSoNguyenTo(x) == true) {
            alert('là số nguyên tố');
        }
        else {
            alert('không là số nguyên tố');
        }
    </script>
</body>

</html>
