<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về table form</title>
</head>

<body>
    <table border="1px" style="width: 400px; height: 150px; margin: auto;">
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>

    <form action="" style="width: 700px; line-height: 2.0; margin: auto;">
        <fieldset>
            <legend>Đăng ký</legend>
            <label for="fristname">Họ: </label>
            <input type="text" id="fristname"> <br>
            <label for="lastname">Tên: </label>
            <input type="text" id="lastname"> <br>
            <label for="age">Tuổi: </label>
            <input type="text" id="age"> <br>
            <label for="nativeland">Quê quán: </label>
            <input type="text" id="nativeland"> <br>
        </fieldset>
    </form>
</body>

</html>
