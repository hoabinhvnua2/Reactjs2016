<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bieur diễn tiêu đề -->
    <!-- một số thẻ định dạng văn bản -->
    <b>React 2016</b>
    <strong>React 2016</strong>
    
    <section>hello im tuan</section>
    <!-- liên kết với trang -->

    <!--  -->
    <table border="1px solid black">
        <thead>
            <tr>
                <th>stt</th>
                <th>tên</th>
                <th>giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>iphone</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>iphone</td>
                <td>giá</td>
            </tr>
        </tbody>
        <tfoot>
            chứa phần kết 
        </tfoot>

    <!-- các thẻ liên quan đến form -->
    <fieldset>
        <legend>
            form đăng ký
        </legend>
        <form action="">
            <input type="text"><br>
            <input type="number"><br>
            <input type="email" name="" id="" placeholder="email"><br>
            <input type="password" placeholder="password"><br>
            <input type="date" name="" id=""><br>
            <input type="file" name="" id=""><br>
            <input type="radio" name="gender" id="" value="nam" label="nam">Nam
            <input type="radio" name="gender" id="" value="nu" label="nu">Nữ <br>
            <input type="button" value="click me">
            <input type="submit" value="submit form">
        </form>
    </fieldset>
    
</body>
</html>
