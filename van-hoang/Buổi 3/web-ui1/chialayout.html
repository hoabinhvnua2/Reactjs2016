<!DOCTYPE html>
<html>
    <head>
        <title>Layout su dung table</title>
        <style>
            table, tr, td {
                border: 0.5px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4">I have nothing here</td>
            </tr>
            <tr>   
                <td rowspan="3">I have nothing here</td>
                <td>Same here</td>
                <td>Same here</td>
                <td>Same here</td>
            </tr>
            <tr>
                <td>Same here</td>
                <td>Same here</td>
                <td>Same here</td>
            </tr>
            <tr>
                <td colspan="3">I have nothing here</td>
            </tr>
        </table>
    </body>
</html>
