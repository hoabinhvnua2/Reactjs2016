<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <button type="button" class="btn btn-primary" onclick="addNew()">Add new</button>
    <div class="row">
      <div class="col-4" id="formAdd" hidden>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Product name</label>
          <input type="text" class="form-control" id="product" placeholder="Product name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Product name</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select option</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Quantity</label>
          <input type="text" class="form-control" id="product" placeholder="Quantity">
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-secondary mr-3" onclick="closeAddNew()">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>

      <div class="col-8 col-12" id="tableList">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Product name</th>
              <th scope="col">Active</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody id="result">
          </tbody>
        </table>
      </div>
    </div>

    <div id="spinner" class="spinner-border text-primary" role="status" hidden>
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>  
  <script src="./crud.js"></script>
</body>
</html>
