        //Bai 3:
        function min(a, b) {
            min = a;
            if (a > b) min = b;
            return min;
        }
        console.log(min(9, 7))

        //Bai 4:
        var x = prompt('Nhap vao so thu nhat:');
        var y = prompt('Nhap vao so thu hai:');
        var phepTinh = prompt('Nhap vao phep tinh:');

        console.log('So thu nhat: ', x);
        console.log('So thu hai: ', y);
        console.log('Phep tinh: ', phepTinh);

        function tinhToan(x, y, phepTinh) {
            switch (phepTinh) {
                case '+':
                    return parseInt(x) + parseInt(y);
                case '-':
                    return x - y;
                case '*': 
                    return x * y;
                case '/': 
                    return (y !== 0) ? (x / y) : alert('Mau so phai khac 0');
                case '%': 
                    return x % y;
                default:
                    alert('Phep tinh khong ton tai!')
            }
        }
        console.log('Ket qua cua phep tinh: ', tinhToan(x, y, phepTinh));

        //Bai 5:
        function soNguyenTo() {
            var x = prompt('Nhập vào 1 số bất kỳ:');
            if (isNaN(x) === true || x < 2) 
                alert('Day khong phai so nguyen to!');
            else if (x == 2) alert('Day la so nguyen to!');
                else {
                    for (var i = 2; i < x; i++)
                        return (x % i === 0) ? alert('Day khong phai so nguyen to!') : alert('Day la so nguyen to!');
                    }
        }
        soNguyenTo();
        
    </script>
