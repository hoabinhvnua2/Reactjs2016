    Nếu người dùng nhập vào số nhỏ hơn 100 thì yêu cầu người dùng nhập lại ,cho tới khi nào lớn hơn 100.

        //Cách 2: do while

        var x = prompt('Nhập vào 1 số lớn hơn 100:');

        do {
            if(isNaN(x) === true || (x <= 100)) 
            x = prompt('Nhập sai, mời nhập vào 1 số lớn hơn 100:');
        } while (isNaN(x) === true || (x <= 100))

        alert('OK');
