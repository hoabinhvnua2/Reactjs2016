<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

  <div class="container">
    <button type="button" class="btn btn-primary" onclick="addNew()">Add new</button>
    <div class="row">
      <div class="col-4" id="formAdd" hidden>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Product name</label>
          <input type="text" class="form-control" id="product" placeholder="Product name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Active</label>
          <select class="form-select" aria-label="Default select example" id="active">
            <option value="" selected>Select option</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Quantity</label>
          <input type="text" class="form-control" id="quantity" placeholder="Quantity">
        </div>
        <div class="text-end" id="waper">
          <button type="button" class="btn btn-secondary mr-3" onclick="closeAddNew()">Close</button>
          <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save</button>
        </div>
      </div>

      <div class="col-8 col-12" id="tableList">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Product name</th>
              <th scope="col">Active</th>
              <th scope="col">Quantity</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="result">
          </tbody>
        </table>
      </div>
    </div>

    <div id="spinner" class="spinner-border text-primary" role="status" hidden>
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <script src="./crud.js"></script>
</body>
</html>
