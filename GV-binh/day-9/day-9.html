    const arrMap = arr.map((value) => value * 2)
    console.log('arrMap', arrMap)

    // C2: find dùng để tìm kiến kiếm phần tử thoả mãn điều kiện, -> nó trả về 1 giá trị đầu tiên thoả mãn đk

    // Cấu trúc dữ liệu và giải thuật

    var arrayNotSort = [1, 1000, 21, 40, 30]

    // sắp lại mảng từ bé tới lớn
    function bubbleArr(arrSort) {
      let arrSortLength = arrSort.length;

      for(let i=0;i<arrSortLength-1;i++){
        for(let j=i+1;j<arrSortLength;j++){
            if(arrayNotSort[i] > arrayNotSort[j]){
                let tam = arrayNotSort[i];
                arrayNotSort[i] = arrayNotSort[j];
                arrayNotSort[j] = tam;
            }
        }
      }
    }

    bubbleArr(arrayNotSort) // [1, 21, 30, 40, 1000]
