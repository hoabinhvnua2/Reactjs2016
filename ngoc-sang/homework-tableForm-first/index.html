<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWork Table HTML </title>
</head>
<body>
  <table spacing="0"  cellpadding="0" >
    <h3>Bài Tập Table Trong Zoom </h3>
    <thead>
      <tr>
        <th colspan="2" rowspan="" bgcolor="red" width="400px" height="40px"> </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3" bgcolor="pink" width="100px" height="200px"> </td>
        <td bgcolor="grey" width="300px" height="40px"> </td>
      </tr>
      <tr>
        <td bgcolor="yellow" width="300px" height="120px"> </td>
      </tr>
      <tr>
        <td bgcolor="orange" width="300px" height="40px"> </td>
      </tr>
    </tbody>
  </table>
<!-- -------------------------------------------------------------------------------------------- -->
  <table spacing="0" cellpadding="0">
    <h3>Bài Tập Table Trong Slide </h3>
    <thead>
      <tr>
        <th colspan="4" bgcolor="green" width=" 400px" height="40px"> </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3" colspan="" bgcolor="red" width="100px" height="120px"></td>
        <td rowspan="" colspan="" bgcolor="orange" width="px" height="40px"></td>
        <td rowspan="" colspan="" bgcolor="pink" width="px" height="40px"></td>
        <td rowspan="" colspan="" bgcolor="blue" width="px" height="40px"></td>
      </tr>
      <tr>
        <td rowspan="" colspan="" bgcolor="gray" width=" px" height="40px"></td>
        <td rowspan="" colspan="" bgcolor="violet" width="px" height="px"></td>
        <td rowspan="" colspan="" bgcolor="yellow" width="px" height="px"></td>
      </tr>
      <tr>
        <td rowspan="" colspan="3" bgcolor="brown" width="px" height="40px"></td>
      </tr>

    </tbody>
  </table>

<!-- -------------------------------------------------------------------------------------------- -->
  <form action="">
    <h3> Bài Tập Làm Form Trong Slide </h3>
    <fieldset style="padding: 8px 24px; margin-top: 24px;">
      <legend>
        Đăng kí
      </legend>
      <div style="padding: 8px 24px;">
        <label for="" > Họ: </label>
        <input type="text"><br>
      </div>
      
      <div style="padding: 8px 20px;">
        <label for="">Tên: </label>
        <input type="text"><br>
      </div>
      
      <div style="padding: 8px 20px;">
        <label for=""> Tuổi: </label>
        <input type="number"><br>
      </div>
      
      <div style="padding: 8px 16px;">
        <label for=""> Quê quán: </label>
        <input type="text"><br>
      </div>
    </fieldset>
  </form>


</body>
</html>
